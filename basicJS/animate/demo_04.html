<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>animate demo</title>
    <style>
        div {
            position: absolute;
            background-color: #abc;
            left: 50px;
            width: 90px;
            height: 90px;
            margin: 5px;
        }
    </style>
</head>
<body>

<button id="left">&laquo;</button>
<button id="right">&raquo;</button>
<div class="block"></div>
<script type="text/javascript" src="../../jquery-1.11.3.min.js"></script>

<script>
    $( "#right" ).click(function() {
        $( ".block" ).stop(true,true).animate({ "left": "+=50px" }, "slow" );
    });

    $( "#left" ).click(function(){
        $( ".block" ).stop(true,true).animate({ "left": "-=50px" }, "slow" );
    });
</script>

</body>
</html>
