<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>animate demo</title>
    <style>
        div {
            position: relative;
            background-color: #abc;
            width: 40px;
            height: 40px;
            float: left;
            margin: 5px;
        }
    </style>
</head>
<body>

<p>
    <button id="go">Run Â»</button>
</p>
<div class="block"></div>
<div class="block"></div>
<div class="block"></div>
<div class="block"></div>
<div class="block"></div>
<div class="block"></div>
<script type="text/javascript" src="../../jquery-1.11.3.min.js"></script>

<script>
    $("#go").click(function () {
        $(".block:first").animate({
            left: 100
        }, {
            duration: 1000,
            step: function (now, fx) {
                console.log(now);
                $(".block:gt(0)").css("left", now);
            }
        });
    });
</script>

</body>
</html>
