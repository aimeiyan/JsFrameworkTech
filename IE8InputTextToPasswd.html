<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        input {
            background-color: transparent;
            padding: 2px;
        }

        label {
            color: gray;
            padding: 2px 4px;
            position: absolute;
            z-index: -1;
        }
    </style>
</head>
<body>
<div><label for="username">用户名</label> <input type="text" name="password" id="username"/></div>
<div><label for="password">Password</label> <input type="password" name="password" id="password"/></div>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
<script type="text/javascript">
    $(function () {
        $('input')
                .focus(function () {
                    $(this).css('background-color', 'white');
                })
                .blur(function () {
                    if ($.trim($(this).val()) == '') {
                        $(this).css('background-color', 'transparent').val('');
                    }
                });
    })

</script>
</body>
</html>
