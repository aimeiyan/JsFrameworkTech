<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    //声明和赋值是两回事，所有的声明会提前
    var a = 100;

    function fn() {
        alert(a);
        var a = 200;
        alert(a);
    }

    fn();

    alert(a);

    var a;
    alert(a);

    var a = 300;
    alert(a);

</script>
</body>
</html>
