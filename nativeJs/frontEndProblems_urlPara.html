<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    // 12、有这样一个 URL：http://vip.qq.com/a.php?a=1&b=2&c=&d=xxx&e，
    // 请写一段 JS 程序提取 URL 中的各个参数（参数名和参数个数不确定），
    // 将其按 key-value 形式返回到一个 json 结构中，如{a:'1',b:'2',c:'',d:'xxx',e:undefined}。

    /**
     * 解析url参数为对象
     * @param  {[type]} url [description]
     * @return {[type]}     [description]
     */
    function parseUrl(url) {
        var ret={};
        var urlArray=url.split("?");
        if(urlArray.length<2){
            return ret;
        }

        var paramsArray=urlArray[1].split("&");
        var len=paramsArray.length;
        for(var i=0;i<len;i++){
            var arr=paramsArray[i].split("=");
            ret[arr[0]]=arr.length>1?arr[1]:undefined;
        }
        return ret;
    }

    var demoUrl='http://vip.qq.com/a.php?a=1&b=2&c=&d=xxx&e';
    console.log(parseUrl(demoUrl),"------++++++");

</script>
</body>
</html>
