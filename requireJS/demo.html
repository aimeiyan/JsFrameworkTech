<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div><img src="images/1.png"></div>
<!--async属性表明这个文件需要异步加载，避免网页失去响应。IE不支持这个属性，只支持defer，所以把defer也写上。-->
<script type="text/javascript" defer async="true" src="js/require.js"></script>
<!--"主模块"，意思是整个网页的入口代码-->
　
<script src="js/require.js" data-main="js/main"></script>
<script type="text/javascript">

</script>
</body>
</html>
