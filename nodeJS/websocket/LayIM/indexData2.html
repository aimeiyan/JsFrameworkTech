<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>LayIM测试</title>
    <link rel="stylesheet" href="css/layui.css" media="all">
    <style>
    ul.user-list {
        margin: 20px;
        width: 200px;
    }
    
    ul.user-list>li {
        border: 1px solid #ddd;
        cursor: pointer;
    }
    
    ul.user-list>li:hover {
        background: #ddd;

    </style>

<body>

    </ul>
    <script src="/socket.io/socket.io.js"></script>
    <script src="layui.js"></script>
    <script src="jquery-1.9.1.js"></script>
    <script>
    var mine={
                    "username": "宋智成",
                    "id": "11111",
                    "status": "online",
                    "avatar": "images/header/songzhicheng.png"
                };
    layui.use('layim', function() {
        var layim = layui.layim;

        //基础配置
        layim.config({
            //初始化接口
            init: {
                mine: mine
            },
            members: {
                url: '<%=request.getContextPath()%>/plugins/third/LayIM/json/getMembers.json',
                data: {}
            },
            uploadImage: {
                url: '<%=request.getContextPath()%>/plugins/third/LayIM/json/uploadImageTest.json', //（返回的数据格式见下文）
                type: '' //默认post
            },
            uploadFile: {
                url: '<%=request.getContextPath()%>/plugins/third/LayIM/json/uploadFileTest.json', //（返回的数据格式见下文）
                type: '' //默认post
            },
            brief: false, //是否简约模式（若开启则不显示主面板）

            //            title: 'WebIM', //自定义主面板最小化时的标题
            //            right: '100px', //主面板相对浏览器右侧距离
            minRight: '0', //聊天面板最小化时相对浏览器右侧距离,
            initSkin: '3.jpg', //1-5 设置初始背景
            //,skin: ['aaa.jpg'] //新增皮肤
            //,isfriend: false //是否开启好友
            //        ,isgroup: false //是否开启群组
            min: true, //是否始终最小化主面板，默认false
            //,notice: true //是否开启桌面消息提醒，默认false
            //,voice: false //声音提醒，默认开启，声音文件为：default.mp3
            tool: [{
                alias: 'tiaoxian', //工具别名
                title: '条线', //工具名称
                class: "icon-tiaoxian",
                icon: '' //工具图标，参考图标文档
            }, {
                alias: 'caozuo', //工具别名
                title: '操作', //工具名称
                class: " icon-piliangcaozuo",
                icon: '' //工具图标，参考图标文档
            }, {
                alias: 'tianping', //工具别名
                title: '天平', //工具名称
                class: "icon-tianping",
                icon: '' //工具图标，参考图标文档
            }],
            chatLog: '<%=request.getContextPath()%>/plugins/third/LayIM/demo/chatLog.html' //聊天记录页面地址，若不开启，剔除该项即可

        });

        //监听在线状态的切换事件
        // layim.on('online', function(status) {
        //     layer.msg(status);
        // });
        // 


        //监听发送消息
        var socket = io.connect();
        // // 连接发生错误的回调方法
        socket.onerror = function() {
            console.log("连接失败!");
        };
        // 连接成功建立的回调方法
        socket.onopen = function(event) {
            console.log("链接成功!");
        };

        socket.on('chatMessage', function(res) {
//            layim.getMessage(res.data);
            layim.getMessage(res);

            console.log('www-------------', res)
        });

        // 接收到消息的回调方法
        // socket.onmessage = function(event) {
        //     console.log("收到消息啦:" + event.data);
        //     var obj = eval("(" + event.data + ")");
        //     layim.getMessage(obj);
        // }
        // //监听收到的聊天消息，假设你服务端emit的事件名为：chatMessage
socket.onmessage = function(res){
    console.log(res,"====");
  res = JSON.parse(res);
  if(res.emit === 'chatMessage'){
    layim.getMessage(res.data); //res.data即你发送消息传递的数据（阅读：监听发送的消息）
  }
};

        // 连接关闭的回调方法
        socket.onclose = function() {
                console.log("关闭连接！!");
            }
            // 监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
        window.onbeforeunload = function() {
            socket.close();
        }

        layim.on('sendMessage', function(data) {

            var To = data.to;

            // if (To.type === 'friend') {
            //     layim.setChatStatus('<span style="color:#FF5722;">对方正在输入。。。</span>');
            // }

            // var socket = new WebSocket('ws://localhost:9082');

            // socket.send(JSON.stringify(data));   //发送消息倒Socket服务
            socket.send({
                type: 'chatMessage', //随便定义，用于在服务端区分消息类型
                data: data
            });
        });



        //监听聊天窗口的切换
        // layim.on('chatChange', function(res) {
        //     var type = res.data.type;
        //     console.log(res.data.id)
        //     if (type === 'friend') {
        //         //模拟标注好友状态
        //         //layim.setChatStatus('<span style="color:#FF5722;">在线</span>');
        //     } else if (type === 'group') {
        //         //模拟系统消息
        //         layim.getMessage({
        //             system: true,
        //             id: res.data.id,
        //             type: "group",
        //             content: '模拟群员' + (Math.random() * 100 | 0) + '加入群聊'
        //         });
        //     }
        // });

        $(document).off('dblclick', '.user-list li');
        $(document).on('dblclick', '.user-list li', function() {
            var $this = $(this);
            var name, avatar, id;

            name = $this.text();
            id = $this.attr("data-id");
            avatar = $this.find("img").attr("src");

            layim.chat({
                name: name, //名称
                type: "friend", //聊天类型
                avatar: avatar, //头像
                id: id //好友id
            })
        });

        //扩展工具事件
        $(document).off("click.extend", "[layim-event=extend]");
        $(document).on("click.extend", "[layim-event=extend]", function(e) {
            alert($(this).attr("title"));
        })
    });
    </script>
</body>

</html>
